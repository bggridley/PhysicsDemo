<!DOCTYPE html>
<html>
<title>CODLeagueStats</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>


<style>
    * {
        margin: 0;
        padding: 0;
    }
</style>
<!-- !PAGE CONTENT! -->

<div id="header">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Physics Waves Demo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" id="indexPage">
                        <a class="nav-link" style="cursor:pointer;">Home
                        </a>
                </ul>
            </div>
        </div>
    </nav>
</div>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 my-3 text-center">
                <h2 class="mt-5" id="scrollTo">Demo</h2>
                <p> Instructions: Click anywhere on the display panel to play the current waves. Enter frequencies and add waves. Display works well up to 5000Hz.</p>
                <p> Created by Ben Gridley</p>
                <hr>
                <div class="row">
                    <!-- This will be deleted and replaced with all of the admin stuff once the login is complete.-->


                    <div class="card mx-2" style="flex: 1 1 25%">
                        <article class="card-group-item">
                            <header class="card-header">
                                <h6 class="title">Add Waves </h6>
                            </header>

                            <div class="filter-content">
                                <div class="card-body">
                                    <form class="form-inline" id="addPlayerForm">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="frequency"
                                                placeholder="Frequency (Hz)">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary"
                                                onclick=newWave()>Add</button>
                                        </div>
                                    </form>
                                </div> <!-- card-body.// -->
                            </div>
                        </article> <!-- card-group-item.// -->

                        <article class="card-group-item">
                            <header class="card-header">
                                <h6 class="title">Waves </h6>
                            </header>

                            <div class="filter-content">
                                <div class="card-body" id="waveBody">
                                    <!-- list waves -->



                                </div> <!-- card-body.// -->
                            </div>

                        </article> <!-- card-group-item.// -->

                    </div> <!-- card.// -->


                    <div class="card mx-2" style="flex: 0 0 70%; height:350px">
                        <article class="card-group-item">
                            <header class="card-header mb-3">
                                <h6 class="title">Display </h6>
                            </header>


                            <canvas id="canvas" width="600" height="200"></canvas>

                            <!-- Start Modal (use XL etc. for stuff) -->

                        </article> <!-- card-group-item.// -->
                    </div>
                </div>
            </div>



        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
